<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animate Shapes</title>
  <link rel="stylesheet" href="animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="animate.js"></script>
</head>
<body>
  <main>
    <canvas>
      <div>Where am I??</div>
    </canvas>
    <a href="#" id="animate">Start</a> | <a href="#" id="stop">Stop</a>
    <h1>Add a shape</h1>
    <form action="" method="get">
      <h2>Type</h2>
      <ul>
        <li>
          <label>
            <input type="radio" name="shape_type" value="square">Square
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="shape_type" value="circle">Circle
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="shape_type" value="star">Star
          </label>
        </li>
      </ul>
      <dl>
        <dt>Starting Point</dt>
        <dd>
          <input type="number" name="start_x" placeholder="x:">
          <input type="number" name="start_y" placeholder="y:">
        </dd>
        <dt>Ending Point</dt>
        <dd>
          <input type="number" name="end_x" placeholder="x:">
          <input type="number" name="end_y" placeholder="y:">
        </dd>
      </dl>
      <input type="submit" value="Add">
    </form>
  </main>
</body>
</html>
