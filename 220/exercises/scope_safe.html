<script>
/*
Write a constructor function that can be used with or without the new operator, and return the same result in either form. 

In the constructor function, first check this to see if it is an instance of the constructor function. If it's used as a regular function (invoked without the new), invoke itself with the new operator and return the result. If it's used as a constructor function, run the rest of the code in the function.
*/

function User(first, last) {
  if (this instanceof User) {
    this.name = first + ' ' + last;
  } else {
    return new User(first, last);
  }
}

var name = 'Jane Doe';
var user1 = new User('John', 'Doe');
var user2 = User('John', 'Doe');

console.log(name);        // Jane Doe
console.log(user1.name);   // John Doe
console.log(user2.name);   // John Doe  
</script>  
</body>
