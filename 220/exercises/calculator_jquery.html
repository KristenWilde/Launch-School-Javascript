<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
html {
  height: 100%;
}

body {
  height: 100%;
  margin: 0;
  background-image: linear-gradient(to bottom, goldenrod 15%, #fff 70%);
  background-repeat: no-repeat;
  background-attachment: fixed;
}

main {
  width: 200px;
  margin: 30px auto;
  background: #fff;
  padding: 50px;
}
.output {
  font-size: 1.5rem;
  font: monospace;
}
input {
  width: 70px;
  margin: 5px 0;
  font: monospace;
}
  </style>


</head>
<body>
  <main>
    <p class="output">0</p>
    <form action="">
      <input type="number" id="num1"/>
      <select name="operator" id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">x</option>
        <option value="divide">/</option>
      </select>
      <input type="number" id="num2"/>
      <input type="submit" value="="/>
    </form>
  </main>
  
  <script>
$(function() {
  $('form').submit(function(e) {
    e.preventDefault();
    var operation = $(operator).val()
    console.log(operation);
    var num1 = parseInt($('#num1').val(), 10);
    var num2 = parseInt($('#num2').val(), 10);
    var output = calculate(operation, num1, num2);
    console.log(output);
    $('.output').text(output);
  });
});

function calculate(operation, num1, num2) {
  switch (operation) {
    case 'add':
      return num1 + num2;
    case 'subtract': 
      return num1 - num2;
    case 'multiply':
      return num1 * num2;
    case 'divide':
      return num1 / num2;
  }
}
  </script>
</body>
</html>
