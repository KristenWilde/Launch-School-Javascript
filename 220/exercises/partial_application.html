<script>
/*
Write a function named greet that takes two arguments and logs a greeting:

*/

function greet(greeting, name) {
  greeting = greeting[0].toUpperCase() + greeting.slice(1);
  console.log(greeting + ', ' + name + '!');
}

greet("howdy", "Joe");
// Howdy, Joe!
greet("good morning", "Sue");
// Good morning, Sue!
 
function partial(primary, arg1) {
  return function(arg2) {
    return primary(arg1, arg2);
  };
}

var sayHello = partial(greet, 'hello');
var sayHi = partial(greet, 'hi');

sayHi('Sarah');
// Hi, Sarah!

/*
Implement sub5 below such that the invocation on the last line returns 5.
*/
function subtract(a, b) {
  return a - b;
}

function sub5(a) {
  return subtract(a, 5);
}

sub5(10); // 5

/*
Implement the makeSubN function below so that we can supply any value we want to be subtracted from a, and get a new function that will always subtract this value.
*/
function subtract(a, b) {
  return a - b;
}

function makeSubN(n) {
  return function(a) {
    return subtract(a, n);
  }
}

var sub5 = makeSubN(5);
sub5(10); // 5

function makePartialFunc(func, b) {
  return function(a) {
    return func(b, a);
  }
}
/*----*/

var subjects = {
  "English": ["Bob", "Tyrone", "Lizzy"],
  "Math": ["Fatima", "Gary", "Susan"],
  "Biology": ["Jack", "Sarah", "Tanya"]
};

function rollCall(subject, students) {
  console.log(subject + ':');
  students.forEach(function(student) {
    console.log(student);
  });
}

function makeMathRollCall() {
  return function(students) {
    rollCall('Math', students);
  }
}

var mathRollCall = makeMathRollCall();
mathRollCall(subjects["Math"]);
// Math:
// Fatima
// Gary
// Susan

</script>
