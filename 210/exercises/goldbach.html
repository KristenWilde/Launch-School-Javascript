<body>
<script>
  
//Goldbach's Conjecture: You can express every even integer 
// greater than 2 as the sum of two primes.

function checkGoldbach(n) {
  if ((n % 2 === 1) || (n < 4)) {
    console.log(null);
  }

  for (var i = 2; i <= (n / 2); i++) {
    if (isPrime(i) && isPrime(n - i)) {
      console.log(i, n - i);
    }
  }
}

function isPrime(number) {
  if (number === 2) return true;
  if (number <= 1 || number % 2 === 0) return false;

  for (var i = 3; i < number; i += 2) {
    if (number % i === 0) {
      return false;
    }
  }
  return true;
}

checkGoldbach(3);
checkGoldbach(4);
checkGoldbach(12);
checkGoldbach(100);

</script>
</body>
</html>
