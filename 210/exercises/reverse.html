<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<script>

function reverse(input) {
  var result = [];
  var isString = (typeof input === 'string') ? true : false;

  for (var i = 0, j = input.length - 1; j >= 0; i++, j--) {
    result[i] = input[j];
  }

  if (isString) {
    result = result.join('');
  }
  return result;
}

console.log(reverse('Hello'));          // olleH
console.log(reverse('a'));              // a
console.log(reverse([1, 2, 3, 4]));     // [4, 3, 2, 1]
console.log(reverse([]));               // []

</script>
</body>
</html>
