var positiveWords = ['fortune', 'dream', 'love', 'respect', 'patience', 'devout', 'noble', 'resolution'];
var negativeWords = ['die', 'heartache', 'death', 'despise', 'scorn', 'weary', 'trouble', 'oppress'];

function sentiment(text) {
  var overallSentiment;

  var textWords = text.toLowerCase().split(/[\n ,\-.!?:]/);

  var positiveInText = textWords.filter(function(word) {
    if (positiveWords.indexOf(word) !== -1) return true;
  });

  var negativeInText = textWords.filter(function(word) {
    if (negativeWords.indexOf(word) !== -1) return true;
  });

  if (positiveInText.length > negativeInText.length) {
    overallSentiment = 'positive';
  } else if (positiveInText.length < negativeInText.length) {
    overallSentiment = 'negative';
  } else {
    overallSentiment = 'neutral';
  }

  var message = 'There are ' + positiveInText.length.toString() +
    ' positive words in the text.\n' +

    'There are ' + negativeInText.length.toString() +
    ' negative words in the text.\n' +
    'Negative sentiments: ' + negativeInText.join(', ') + '\n\n' +
    'The sentiment of the text is ' + overallSentiment + '.';

  console.log(message);
}
