<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>

var password = 'password';
var tries = 0;
var answer;
var message;

while (tries < 3) {
  answer = prompt('What is the password?');
  if (answer === password) {
    message = "You have successfully logged in";
    break;
  }
  tries += 1;
}

console.log(message || 'You have been denied access.');

</script>
</body>
</html>
