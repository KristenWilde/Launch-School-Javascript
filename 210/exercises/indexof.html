// secondString is a substring within firstString. Return index of character where first match begins.

// if no match return -1

function indexOf(firstString, secondString) {
  var match;
  for (var i = 0; i < firstString.length; i++) {
    if (firstString[i] !== secondString[0]) {
      continue;
    } else {// j is index of match in secondString.
      for (var j = 0; j < secondString.length; j++) {
        if (firstString[i + j] !== secondString[j]) {
          match = 'no'
          break;
        }
      }
      if (match === 'no') {
        match = undefined;
        continue;
      } else {
        return i;
      }
    }
  }
  return -1;
}
