<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  
function splitString(string, delimiter) {
  if (delimiter === undefined) {
    console.log('ERROR: No delimiter');
    return;
  }

  var temp = '';
  for (var i = 0; i < string.length; i++) {
    if (delimiter === '') {
      console.log(string[i]);
    } else if (string[i] === delimiter) {
      console.log(temp);
      temp = '';
    } else {
      temp += string[i];
    }
  }
  if (temp) {
    console.log(temp);
  }
}

splitString('hello');

</script>
</body>
</html>
