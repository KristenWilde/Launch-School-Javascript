<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>

function gcd(a, b) {
  var lesser = (b > a) ? a : b;
  for (var i = lesser; i >= 1 ; i-- ) {
    if ((a % i === 0) && (b % i === 0)) {
      return i;
    }
  }
}

console.log(gcd(12, 4) === 4); 
console.log(gcd(15, 10) === 5);
console.log(gcd(9, 2) === 1);

</script>
</body>
</html>
