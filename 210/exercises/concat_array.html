<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
  
function concat(array1) {
  var result = array1.slice();
  var arg;
  for (var i = 1; i < arguments.length; i++) {
    arg = arguments[i]
    if (Array.isArray(arg)) {
      for (var j = 0; j < arg.length; j++) {
        result.push(arg[j]);
      }
    } else {
      result.push(arg);
    }
  }
  
  return result;
}

console.log(concat([1, 2, 3], [4, 5, 6], 7, [8, 9]));
console.log(concat([1, 2], 'three', {'four': 4}));

</script>
</body>
</html>
