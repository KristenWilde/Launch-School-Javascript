<script>
/*  
I: array of movie data objects
O: array of objects containing only the id and titles.
R: - id is an integer greater than 0. Assume.
   - keep only if id and title are present
Plan:
  - filter movies with id & title
  - map each movie to new objec with id and title
  
*/

function processReleaseData(movies) {
  moviesToKeep = movies.filter(function(movie) {
    return (Object.keys(movie).indexOf('id') !== -1) && 
      (Object.keys(movie).indexOf('title') !== -1); 
  });

  return moviesToKeep.map(function(movie) {
    return { id: movie.id, title: movie.title };
  });
}
