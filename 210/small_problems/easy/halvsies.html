<script>
/*
Write a function that takes an array as an argument, and returns an array that contains two elements, each of which is an array. Put the first half of the original array elements in the first element of the return value, and put the second half in the second element. If the original array contains an odd number of elements, place the middle element in the first half array.

I: one array
O: new array containing two arrays
R: if array.length is even, output arrays are each half of original array.
if array.length is odd, first array contains one more than second.

D: new arrays

A: 
initialize new arrays 
  var firstHalf = [];
  var secondHalf = [];
  var result = [firstHalf, secondHalf];
calculate index of 1st element in secondHalf
  var switchIndex = Math.ceil(arr.length/2)
for each element in original array, if index < switchIndex, push to firstHalf
  else push to secondHalf
return result

*/

function halvsies(array) {
  var firstHalf = [];
  var secondHalf = [];
  var result = [firstHalf, secondHalf];
  var switchIndex = Math.ceil(array.length / 2);
  for (var i = 0; i < array.length; i++) {
    if (i < switchIndex) {
      firstHalf.push(array[i]);
    } else {
      secondHalf.push(array[i]);
    }
  }
  return result;
}

function halvsies(array) {
  var halfIndex = Math.ceil(array.length / 2);
  return [array.slice(0, halfIndex), array.slice(halfIndex)];
}

console.log(halvsies([1, 2, 3, 4]));       // [[1, 2], [3, 4]]
console.log(halvsies([1, 5, 2, 4, 3]));    // [[1, 5, 2], [4, 3]]
console.log(halvsies([5]));                // [[5], []]
console.log(halvsies([]));                 // [[], []]  
console.log(halvsies([undefined, null, undefined])); // [[undefined, null], [undefined]]

</script>
