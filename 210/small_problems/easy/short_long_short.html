<script>
/*
Write a function that takes two strings as arguments, determines the longer of the two strings, and then returns the result of concatenating the shorter string, the longer string, and the shorter string once again. You may assume that the strings are of different lengths.
I: 2 strings
O: 1 string
R: concat shorter string + longer string + shorter string

D: variables to hold strings

A:
save shorter string to a variable 'short' based on length properties,
  and longer string to variable 'long'
return concatenated string.
*/

function shortLongShort(string1, string2) {
  var short;
  var long;
  if (string1.length <= string2.length) {
    short = string1;
    long = string2;
  } else {
    short = string2;
    long = string1;
  }

  return short + long + short;
}

console.log(shortLongShort('short', 'longer')); // 'shortlongershort'
console.log(shortLongShort('ab', 'c')); // 'cabc'
console.log(shortLongShort('1', '')); // '1'
console.log(shortLongShort('', '')); // ''
console.log(shortLongShort('first', 'sames')) // firstsamesfirst

</script>
</body>
