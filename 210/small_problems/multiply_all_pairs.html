<script>
/*
Write a function that takes two Array arguments in which each Array contains a list of numbers, and returns a new Array that contains the product of every pair of numbers that between the elements of the two Arrays. Sort the results in increasing value.

You may assume that neither argument is an empty Array.

I: 2 arrays of numbers
O: a new array containing the products of each number in the first array multiplied by each number in the second array.
R: sort the final array before returning.

D: array
A: initialize new array called result.
for each number in the first array, 
  multiply by each number in the second array, and push to result.
sort result and return.
*/

function multiplyAllPairs(arr1, arr2) {
  var result = [];
  arr1.forEach(function(num1) {
    arr2.forEach(function(num2) {
      result.push(num1 * num2);
    });
  });
  return result.sort(function(a, b) { return a - b });
}




console.log(multiplyAllPairs([2, 4], [4, 3, 1, 2])); // [2, 4, 4, 6, 8, 8, 12, 16]  
// 8 6 2 4 16 12 4 8  // 2, 4, 4, 6, 8, 12, 16
console.log(multiplyAllPairs([1, 2, 3], [4, 5])); // [4, 5, 8, 10, 12, 15]
console.log(multiplyAllPairs([2], [6])); // [12]
console.log(multiplyAllPairs([0, 0, 4], [3])); // [0, 0, 12]
console.log(multiplyAllPairs([-3, 0.5], [1, 1])); // [-3, -3, 0.5, 0.5]
</script>
