<script>
/*
Write a function that takes a word and a string of text as arguments, and returns an integer representing the number of times the word appears in the text.

You may assume that the word and text inputs will always be provided.

I: word, string of text.
O: integer: number of times word appears.
- case insensitive
- separated by word barriers or non-letter chars.

D: regex

A: 
define regex
match - get array of valid words
return length of match array.

*/

function searchWord(word, text) {
  var wordMatch = new RegExp('\\b' + word + '\\b', 'ig');
  return text.match(wordMatch);
}
