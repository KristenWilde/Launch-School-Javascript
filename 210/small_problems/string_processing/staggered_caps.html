<script>
/*
Staggered Caps Part 1

Write a function that takes a string as an argument, and returns a new string that contains the original value using a staggered capitalization scheme in which it capitalizaes every other character while the making the characters in between lowercased. Don't change characters that are not letters, but count it as characters when switching between upper and lowercase.

I: string with any chars
O: string with same chars, but index 0 and every even index is capital
index 1 and ever odd index is lowercase
non-letters stay the same.

D: array of chars
A: 
split to array of char
transform -
  switch (index % 2) {
    case 0:
      return char.toUpperCase
    case 1:
      return char.toLowerCase
  }
join('')
*/

function staggeredCase(string) {
  return string.split('').map(function(char, idx) {
    return idx % 2 === 0 ? char.toUpperCase() : char.toLowerCase();
  }).join('');
}

function swapCase(char, index) {
  switch (index % 2) {
    case 0:
      return char.toUpperCase();
    case 1:
      return char.toLowerCase();
  }
}

console.log(staggeredCase('I Love Launch School!'));     // 'I LoVe lAuNcH ScHoOl!'
console.log(staggeredCase('ALL_CAPS'));                  // 'AlL_CaPs'
console.log(staggeredCase('ignore 77 the 444 numbers')); // 'IgNoRe 77 ThE 444 NuMbErS'
