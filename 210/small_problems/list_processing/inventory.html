<script>
/*
Write a function that gets only the transactions for the specified inventoryItem. The function takes two arguments: inventoryItem and transactions.

Write a function that takes two arguments, inventoryItem and transactions, and returns an array containing only the transactions for the specified inventoryItem.

I: inventory item id number (inventoryItem), array of transaction objects
O: sub array of transaction objects where the object.id === inventoryItem

D: new array
A: filter if the id === inventoryItem, 
return.

*/

function transactionsFor(inventoryItem, transactions) {
  return transactions.filter(function(transaction) {
    return transaction.id === inventoryItem;
  });
}

var transactions = [ { id: 101, movement: 'in',  quantity:  5 },
                     { id: 105, movement: 'in',  quantity: 10 },
                     { id: 102, movement: 'out', quantity: 17 },
                     { id: 101, movement: 'in',  quantity: 12 },
                     { id: 103, movement: 'out', quantity: 15 },
                     { id: 102, movement: 'out', quantity: 15 },
                     { id: 105, movement: 'in',  quantity: 25 },
                     { id: 101, movement: 'out', quantity: 18 },
                     { id: 102, movement: 'in',  quantity: 22 },
                     { id: 103, movement: 'out', quantity: 15 }, ];

console.log(transactionsFor(101, transactions));
// returns
[ { id: 101, movement: "in",  quantity:  5 },
  { id: 101, movement: "in",  quantity: 12 },
  { id: 101, movement: "out", quantity: 18 }, ]

console.log(transactionsFor(102, transactions));

[{ id: 102, movement: 'out', quantity: 17 },
{ id: 102, movement: 'out', quantity: 15 },
{ id: 102, movement: 'in',  quantity: 22 },]
</script>
