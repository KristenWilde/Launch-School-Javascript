<script>
/*
I: an array
O: same array, sorted
R: use bubble sort process

A: 
noSwapMade = true
do 
  pass through the array looking at each pair of values.
  Compare using >. If true, switch places. noSwapMade = false.
while noSwapMade

return array.


*/ 

function bubbleSort(array) {
  var noSwapMade = true;
  var temp;
  while (noSwapMade) {
    noSwapMade = true;
    for (var i = 1; i < array.length; i++) {
      if (array[i - 1] > array[i]) {
        temp = array[i];
        array[i] = array[i - 1];
        array[i - 1] = temp;
        noSwapMade = false;
      }
    }
  }

  return array
} 

var array = [5, 3];
// bubbleSort(array);
// console.log(array);     // [3, 5]

array = [6, 2, 7, 1, 4]
bubbleSort(array);
console.log(array);     // [1, 2, 4, 6, 7]

array = ['Sue', 'Pete', 'Alice', 'Tyler', 'Rachel', 'Kim', 'Bonnie'];
bubbleSort(array);
console.log(array);     // ['Alice', 'Bonnie', 'Kim', 'Pete', 'Rachel', 'Sue', 'Tyler']


</script>  
</body>
